<div class="main-container">
  <!-- Header -->
  <div
    class="header d-flex align-items-center justify-content-between"
    *ngIf="showHeader"
  >
    <div class="left d-flex align-items-center gap-3">
      <img src="assets/icons/anuLogo.svg" alt="" />
      <p>Home</p>
    </div>
    <div class="right">
      <div>
        <img src="assets/icons/darkUser.svg" alt="" class="user-icon" />
      </div>
    </div>

    <button class="open-chatbot" (click)="toggleChatbot()">
      <img src="assets/icons/ANULogo1.svg" alt="" class="anu-logo" />
    </button>

    <div class="chatbot-modal" *ngIf="showChat">
      <div class="chatbot-container">
        <button class="close-btn" (click)="toggleChatbot()">âœ–</button>
        <iframe
          src="https://copilotstudio.microsoft.com/environments/Default-5ed55250-5d00-4c9a-ae57-d60a3f7c95d5/bots/cr77d_anuAssist/webchat?__version__=2"
          frameborder="0"
          width="100%"
          height="100%"
        ></iframe>
      </div>
    </div>
  </div>

  <!-- Main Content -->

  <div class="main">
    <router-outlet></router-outlet>
  </div>
</div>
