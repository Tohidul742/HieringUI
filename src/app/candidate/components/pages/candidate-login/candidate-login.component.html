<div
  class="container-fluid d-flex flex-column justify-content-between bg-dark text-white bg-image vh-100"
>
  <img
    src="assets/icons/anuLogo.svg"
    alt="Adani Logo"
    class="logo-img position-absolute"
  />

  <div class="d-flex flex-grow-1 justify-content-center">
    <div
      class="d-flex flex-column align-items-center text-center login-container gap-3"
    >
      <!-- <div class="logo mx-auto"> -->
      <img src="assets/icons/ANULogo1.svg" alt="logo" class="img-logo" />
      <!-- </div> -->

      <p class="headd mb-0">Welcome to ANU</p>

      <div *ngIf="isLoginPage" class="w-100">
        <p class="subtitle mb-4">Login to your account</p>
        <div>
          <div class="form-group mb-4">
            <p for="email" class="form-label mb-0">
              Email address <span>*</span>
            </p>
            <input
              type="text"
              id="email"
              class="form-control email-input"
              placeholder="emailaddress@gmail.com"
              required
            />
          </div>
          <button
            type="button"
            class="btn btn-login d-flex align-items-center justify-content-center"
            (click)="requestOtp()"
          >
            <div class="d-flex align-items-center">
              <p class="mb-0 mx-auto">Request OTP</p>
              <img src="assets/icons/fi_arrow-right.svg" alt="" class="ps-1" />
            </div>
          </button>
        </div>
      </div>

      <div *ngIf="!isLoginPage">
        <p class="mb-4 otp">OTP Verification</p>
        <p class="ppp">
          We’ve sent an OTP to <b>{{ userEmail }}</b> to verify your email
          address.
        </p>
        <div class="mt-2">
          <div class="form-group mb-3">
            <input
              type="password"
              id="otp"
              class="form-control email-input"
              placeholder="Enter OTP"
              required
            />
          </div>
          <button
            type="button"
            class="btn btn-primary w-100"
            (click)="confirmOtp()"
          >
            Confirm
          </button>
        </div>
        <p class="mt-3">
          Verification code expires in <b>{{ timer }} seconds</b>.
        </p>
        <p *ngIf="isOtpExpired" class="text-danger">OTP has expired!</p>
      </div>
    </div>
  </div>

  <footer class="footer text-center">
    <p class="small">All rights reserved © 2024 Adani Group.</p>
  </footer>
</div>
