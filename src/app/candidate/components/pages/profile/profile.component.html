<div class="profile-details-container">
  <div class="top"></div>
  <div class="left"></div>
  <div class="main-contain">
    <div
      class="profile-details-left d-flex align-items-start flex-column gap-2"
    >
      <!-- <app-profile-details class="w-100" /> -->
      <ng-container *ngIf="isEditMode; else showDetails">
        <app-edit-profile
          class="w-100 h-100"
          (cancelEdit)="toggleEditMode(false)"
        />
      </ng-container>
      <ng-template #showDetails>
        <app-profile-details class="w-100" (edit)="toggleEditMode(true)" />
      </ng-template>
    </div>
    <hr />
    <div class="profile-details-right">
      <app-recently-applied />
    </div>
  </div>
  <div class="right"></div>
  <div class="bottom"></div>
</div>
